name: ResizePlayers
version: '2.1.1'
author: 0nys
main: nl.onys.resizeplayers.ResizePlayers
api-version: '1.21'
commands:
  resize:
    description: Resize yourself or another player
    usage: /resize <blocks> [player]
    permission: resizeplayers.scale.self
    aliases: [scale, changeheight, resizeplayer]
  resizeplayers:
    description: ResizePlayers commands
    usage: /resizeplayers
  getresizeitem:
    description: Get the resizing item.
    usage: /getresizeitem
    permission: resizeplayers.getitem